<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="app_layout :: head('Настройки')"></head>

<body th:replace="app_layout :: page(~{::main}, 'Настройки', 'settings')">
<main>
  <div class="rounded-3xl bg-white/5 border border-white/10 p-4 overflow-hidden">
    <div class="text-2xl font-semibold">Настройки</div>

    <div class="mt-4 rounded-2xl bg-black/20 border border-white/10 p-4">
      <div class="text-white/70 text-sm mb-3">Аккаунт</div>

      <!-- Назад в личный кабинет -->
      <a href="/profile"
         class="block w-full text-center px-4 py-3 rounded-2xl bg-white/10 border border-white/10 hover:bg-white/15">
        Назад в личный кабинет
      </a>

      <!-- Выход (POST + CSRF) -->
      <form class="mt-3" method="post" action="/logout">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit"
                class="w-full px-4 py-3 rounded-2xl bg-white text-black font-semibold hover:bg-white/90">
          Выйти
        </button>
      </form>
    </div>
  </div>
</main>
</body>
</html>
