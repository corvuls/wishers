<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="app_layout :: head('Мои вишлисты')"></head>

  <body th:replace="app_layout :: page(~{::main}, 'Вишлисты', 'wishlists')">
    <main>
      <div class="flex items-center justify-between gap-3">
        <div>
          <div class="text-3xl font-semibold">Мои вишлисты</div>
          <div class="text-white/60 mt-1">Списки желаний для разных поводов.</div>
        </div>

        <a href="/wishlists/new"
           class="px-4 py-2 rounded-2xl bg-white text-black font-semibold hover:bg-white/90">
          + Новый
        </a>
      </div>

      <div class="mt-4 grid gap-3">
        <div th:if="${wishlists == null or #lists.isEmpty(wishlists)}"
             class="rounded-3xl bg-white/5 border border-white/10 p-4 text-white/70">
          Пока нет вишлистов. Нажми «Новый», чтобы создать первый.
        </div>

        <a th:each="w : ${wishlists}"
           th:href="@{/wishlists/{id}(id=${w.id})}"
           class="block rounded-3xl bg-white/5 border border-white/10 p-4 hover:bg-white/10 transition">
          <div class="text-xl font-semibold" th:text="${w.title}">Название</div>
          <div class="text-white/60 mt-1"
               th:text="${w.description} ?: 'Без описания'">Описание</div>
        </a>
      </div>

      <div class="mt-4 flex flex-wrap gap-2">
        <a href="/feed" class="px-4 py-2 rounded-2xl bg-white/10 border border-white/10 hover:bg-white/15">Лента</a>
        <a href="/profile" class="px-4 py-2 rounded-2xl bg-white/10 border border-white/10 hover:bg-white/15">Профиль</a>
        <a href="/logout" class="px-4 py-2 rounded-2xl bg-white/10 border border-white/10 hover:bg-white/15">Выйти</a>
      </div>
    </main>
  </body>
</html>
