<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="app_layout :: head('Новый вишлист')"></head>

  <body th:replace="app_layout :: page(~{::main}, 'Новый вишлист', 'wishlists')">
    <main>
      <div class="rounded-3xl bg-white/5 border border-white/10 p-4">
        <div class="text-3xl font-semibold">Новый вишлист</div>
        <div class="text-white/60 mt-2">Создай список и добавляй туда желания.</div>
      </div>

      <div th:if="${formError}" class="mt-4 rounded-3xl border border-red-500/30 bg-red-500/10 p-4 text-red-200">
        <span th:text="${formError}"></span>
      </div>

      <div class="mt-4 rounded-3xl bg-white/5 border border-white/10 p-4">
        <form th:action="@{/wishlists}" method="post" class="space-y-3">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <div>
            <div class="text-white/70 text-sm mb-2">Название</div>
            <input name="title" required maxlength="200"
                   class="w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                   placeholder="Например: День рождения"/>
          </div>

          <div>
            <div class="text-white/70 text-sm mb-2">Описание (необязательно)</div>
            <textarea name="description" rows="3" maxlength="2000"
                      class="w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                      placeholder="Например: подарки до 5000 ₽"></textarea>
          </div>

          <button type="submit" class="w-full rounded-2xl bg-white text-black font-semibold py-3 hover:bg-white/90">
            Создать
          </button>

          <a href="/wishlists" class="block text-center px-4 py-3 rounded-2xl bg-white/10 border border-white/10 hover:bg-white/15">
            Отмена
          </a>
        </form>
      </div>
    </main>
  </body>
</html>
