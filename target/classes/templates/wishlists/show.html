<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="app_layout :: head('Вишлист')"></head>

  <body th:replace="app_layout :: page(~{::main}, 'Вишлист', 'wishlists')">
    <main>
      <div class="rounded-3xl bg-white/5 border border-white/10 p-4 overflow-hidden">
        <div class="text-2xl font-semibold" th:text="${wishlist.title}">Вишлист</div>
        <div class="text-white/60 mt-1" th:text="${wishlist.description} ?: ''"></div>

        <div class="mt-4 flex gap-2 flex-wrap">
          <a href="/wishlists" class="px-4 py-2 rounded-2xl bg-white/10 border border-white/10 hover:bg-white/15">Назад</a>
        </div>
      </div>

      <div class="mt-4 rounded-3xl bg-white/5 border border-white/10 p-4 overflow-hidden">
        <div class="text-lg font-semibold">Добавить желание</div>

        <form class="mt-4 space-y-3" th:action="@{/wishlists/{id}/wishes(id=${wishlist.id})}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

          <input name="title" required maxlength="200"
                 class="w-full max-w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                 placeholder="Название (например: AirPods)"/>

          <input name="link" type="url"
                 class="w-full max-w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                 placeholder="Ссылка (необязательно)"/>

          <input name="price"
                 class="w-full max-w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                 placeholder="Цена (необязательно)"/>

          <textarea name="note" rows="3"
                    class="w-full max-w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                    placeholder="Комментарий (цвет/размер и т.п., необязательно)"></textarea>

          <button type="submit"
                  class="w-full max-w-full block rounded-2xl bg-white text-black font-semibold py-3 hover:bg-white/90">
            Добавить
          </button>
        </form>
      </div>

      <div class="mt-4 rounded-3xl bg-white/5 border border-white/10 p-4 overflow-hidden">
        <div class="text-lg font-semibold">Желания</div>

        <div class="mt-3 space-y-3">
          <div th:if="${items == null or #lists.isEmpty(items)}" class="text-white/60">
            Пока пусто — добавь первое желание выше.
          </div>

          <div th:each="it : ${items}" class="rounded-2xl bg-white/5 border border-white/10 p-4 overflow-hidden">
            <div class="flex items-start justify-between gap-3">
              <div class="text-lg font-semibold" th:text="${it.title}">Название</div>
              <div class="text-white/60"
                   th:text="${it.price != null and !#strings.isEmpty(it.price) ? (it.price + ' ₽') : ''}"></div>
            </div>

            <div class="mt-2" th:if="${it.link != null and !#strings.isEmpty(it.link)}">
              <a class="text-white underline underline-offset-4 break-all" th:href="${it.link}" target="_blank" rel="noopener"
                 th:text="${it.link}">link</a>
            </div>

            <div class="mt-2 text-white/70" th:if="${it.note != null and !#strings.isEmpty(it.note)}"
                 th:text="${it.note}">note</div>

            <!-- КОПИЛКА -->
            <div class="mt-4 rounded-2xl bg-black/20 border border-white/10 p-4 overflow-hidden">
              <div class="flex items-center justify-between gap-3">
                <div class="font-semibold">Копилка</div>
                <div class="text-white/60 text-sm" th:if="${fundsByWishId[it.id] != null}">
                  Цель: <span th:text="${fundsByWishId[it.id].targetAmountRub}">0</span> ₽
                </div>
              </div>

              <!-- ВКЛЮЧИТЬ КОПИЛКУ -->
              <div th:if="${fundsByWishId[it.id] == null}" class="mt-3">
                <div class="text-white/60 text-sm">Включи копилку для этого желания (только владелец).</div>

                <form class="mt-3 grid gap-2 w-full max-w-full"
                      th:action="@{/wishes/{wishId}/fund/enable(wishId=${it.id})}"
                      method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                  <input name="targetRub" type="number" min="1" required
                         class="w-full max-w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                         placeholder="Цель в ₽ (например 15000)"/>

                  <button type="submit"
                          class="w-full max-w-full block px-4 py-3 rounded-2xl bg-white text-black font-semibold hover:bg-white/90">
                    Включить
                  </button>
                </form>
              </div>

              <!-- ВЗНОСЫ -->
              <div th:if="${fundsByWishId[it.id] != null}" class="mt-3">
                <div class="text-white/70 text-sm">
                  Собрано:
                  <span th:text="${raisedByWishId[it.id]}">0</span> ₽ из
                  <span th:text="${fundsByWishId[it.id].targetAmountRub}">0</span> ₽
                </div>

                <div class="mt-3">
                  <div class="h-2 rounded-full bg-white/10 overflow-hidden">
                    <div class="h-2 bg-white/60"
                         th:style="'width:' + ${ (raisedByWishId[it.id] * 100) / (fundsByWishId[it.id].targetAmountRub == 0 ? 1 : fundsByWishId[it.id].targetAmountRub)} + '%;'">
                    </div>
                  </div>
                </div>

                <form class="mt-3 grid gap-2 w-full max-w-full"
                      th:action="@{/wishes/{wishId}/fund/contribute(wishId=${it.id})}"
                      method="post">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                  <input name="amountRub" type="number" min="1" required
                         class="w-full max-w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                         placeholder="Сколько скинуться (₽)"/>

                  <button type="submit"
                          class="w-full max-w-full block px-4 py-3 rounded-2xl bg-white text-black font-semibold hover:bg-white/90">
                    Скинуться
                  </button>

                  <input name="message"
                         class="w-full max-w-full rounded-2xl bg-black/30 border border-white/10 px-4 py-3 outline-none focus:border-white/30"
                         placeholder="Сообщение (необязательно)"/>
                </form>
              </div>
            </div>
            <!-- /КОПИЛКА -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
